<h3>RXJS Demo</h3>
<!--messageObs will be displayed here-->
<h1>{{ messageObs | async }}</h1>

<!--message will be displayed here-->
<h1>{{ message }}</h1>

<!--messages will go here-->
<ul>
  <li *ngFor="let msg of messages">
    {{ msg }}
  </li>
</ul>

<ul>
  <li *ngFor="let msg of messagesObs | async">
    {{ msg }}
  </li>
</ul>

<h2>{{noOfParticipents}}</h2>
